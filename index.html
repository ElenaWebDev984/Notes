<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Notes</title>
</head>
<body>
    <div id="app"></div>
    <header>
        <div class="container">
            <div class="header-wrapper">
                <div class="notes_wrapper">
                    <img src="./assets/images/Vector.svg" alt="logo">
                    <h1>Notes</h1>
                </div>
                <div class="counter-wrapper">
                    <img src="./assets/images/notes.svg" alt="notes">
                    <span class="counter">Всего заметок: 5</span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="main-wrapper">
                <form class="note-form">
                    <fieldset class="fieldset">
                        <div class="wrapper-notes_name">
                            <label for="">Название заметки</label>
                            <input type="text" placeholder="Напишите название новой заметки...">
                        </div>
                        <div class="wrapper-add_notes">
                            <div class="wrapper-description">
                                <label for="">Описание новой заметки</label>
                                <input type="text" placeholder="Напишите описание новой заметки...">
                            </div>
                            <div class="wrapper-items">
                                <legend class="label">Выберите цвет заметки</legend>
                                <ul class="radio-list">
                                    <li>
                                        <input checked class="radio" type="radio" name="color" value="yellow" aria-label="yellow" />
                                    </li>
                                    <li>
                                        <input class="radio" type="radio" name="color" value="red" aria-label="red" />
                                    </li>
                                    <li>
                                        <input class="radio" type="radio" name="color" value="green" aria-label="green" />
                                    </li>
                                    <li>
                                        <input class="radio" type="radio" name="color" value="blue" aria-label="blue" />
                                    </li>
                                    <li>
                                        <input class="radio" type="radio" name="color" value="purple" aria-label="purple" />
                                    </li>
                                </ul>
                                <button type="submit">Добавить заметку</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div class="wrapper-checkbox">
                    <input type="checkbox">
                    Показать только избранные заметки
                </div>
                <div class="filter-box"></div>
                <ul class="notes-list"></ul>
                <div class="messages-box">
                    <p>У вас нет еще ни одной заметки Заполните поля выше и создайте свою первую заметку!</p>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
