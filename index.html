<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Notes</title>
</head>
<body>
    <div id="app"></div>
    <header>
        <div class="container">
            <div class="wrapper">
                <img src="/assets/images/Vector.svg" alt="logo">
                <h1>Notes</h1>
                <img src="/assets/images/notes.svg" alt="notes">
                <span class="counter">Всего заметок: 5</span>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <form class="note-form">
                <fieldset class="fieldset">
                    <legend class="label">Выберите цвет заметки</legend>
                    <ul class="radio-list">
                      <li>
                        <input checked class="radio" type="radio" name="color" value="yellow" aria-label="yellow" />
                      </li>
                      <li>
                        <input class="radio" type="radio" name="color" value="red" aria-label="red" />
                      </li>
                      <li>
                        <input class="radio" type="radio" name="color" value="green" aria-label="green" />
                      </li>
                      <li>
                        <input class="radio" type="radio" name="color" value="blue" aria-label="blue" />
                      </li>
                      <li>
                        <input class="radio" type="radio" name="color" value="purple" aria-label="purple" />
                      </li>
                    </ul>
                  </fieldset>
            </form>
            <div class="filter-box"></div>
            <ul class="notes-list"></ul>
            <div class="messages-box"></div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
